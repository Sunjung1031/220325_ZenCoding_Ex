<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>젠 코딩 실습 예제01</title>
</head>
<body>
	
	<!-- 젠 코딩으로 코딩하는 방법  => table>tr>th*5 입력 후 tab키 -->
	<table>
		<tr>
			<th></th>
			<th></th>
			<th></th>
			<th></th>
			<th></th>
		</tr>
	</table> 
	
	<!-- tr>td*5 탭키 -->
	<tr>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<!-- div>ul>li#id-$*3>strong+p -->
	<div>
		<ul>
			<li id="id-1">
				<strong></strong>
				<p></p>
			</li>
			<li id="id-2">
				<strong></strong>
				<p></p>
			</li>
			<li id="id-3">
				<strong></strong>
				<p></p>
			</li>
		</ul>
	</div>
<!-- div.content*3 -->
	<div class="content"></div>
	<div class="content"></div>
	<div class="content"></div>
	
<!-- ul>li>[class="list"]{인기상품 list$}*3 -->
	<ul>
		<li>
			<div class="list">인기상품 list1</div>
			<div class="list">인기상품 list2</div>
			<div class="list">인기상품 list3</div>
		</li>
	</ul>
	
</body>
</html>
